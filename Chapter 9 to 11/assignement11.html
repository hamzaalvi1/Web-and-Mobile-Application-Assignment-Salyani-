<script>
let temp= prompt("Enter the current temperature in celsius")

if(temp <= 10){
    alert(`“OMG! Today’s weather is so Cool.”`)
}

else if(temp <= 20 && temp >= 11){
    alert(`“Today’s Weather is cool.”`)
}

else if(temp <= 30 && temp >= 21){
    alert(`“Today’s Weather is Normal.”`)
}
else{
    alert(`“It is to hot outside.”`)
}

</script>
