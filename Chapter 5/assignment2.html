<script>
    var firstNum = 7;
    var secondNum = 19
    var add = firstNum + secondNum
    var subtract = firstNum - secondNum
    var multiply = firstNum * secondNum
    var division = secondNum / firstNum 

    document.write("Sum of " + firstNum + " and " + secondNum + " is " + add + "<br/>")
    document.write("Subtract of " + firstNum + " and " + secondNum + " is " + subtract + "<br/>")
    document.write("Multiply of " + firstNum + " and " + secondNum + " is " + multiply + "<br/>")
    document.write("Divison of " + secondNum + " and " + firstNum + " is " + division + "<br/>")

</script>
