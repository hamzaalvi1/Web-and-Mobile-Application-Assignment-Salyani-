<script>
    let x = 7
    document.write("The value of x is: " + x + "<br/>")
    ++x
    document.write("The value of ++x is: " + x + "<br/>")
    document.write("Now the value of x is: " + x + "<br/>")
    document.write("Now the value of x++ is: " + x + "<br/>")
    x++
    document.write("Now the value of x is: " + x + "<br/>")
    --x
    document.write("The value of --x is: " + x + "<br/>")
    document.write("Now the value of x is: " + x + "<br/>")
    document.write("The value of x-- is: " + x + "<br/>")
    x--
    document.write("Now the value of x is: " + x + "<br/>")
    

</script>
</html>
